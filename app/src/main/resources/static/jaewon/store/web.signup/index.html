<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="../../node_modules/sweetalert2/dist/sweetalert2.min.css">
<link rel="stylesheet"
	href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./css/main.css">
<title>Manage Page</title>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Features</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
				<li class="nav-item"><a class="nav-link disabled">Disabled</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
</head>
<body>
	<div class="body-inner">
		<div class="container fluid">
			<div class="container-inner">
				<div class="shadow-sm p-3 mb-5 bg-body rounded box">
					<div class="frame">
						<div class="row">
							<div class="text-center">
								<img src="../1.png" class="img-fluid logo">
							</div>

							<div class="btn">
								<button type="button" class="btn btn-outline-secondary button">카카오톡으로
									시작하기</button>
								<button type="button" class="btn btn-outline-secondary button">페이스북으로
									시작하기</button>
								<button type="button" class="btn btn-outline-secondary button">구글로
									시작하기</button>
							</div>
						</div>
						<div class="row border-top top top">
							<div class="input-group mb-5"></div>

							<div class="row">
								<div class="col-3 p-2 text-center fw-bold">이메일(아이디)</div>
								<div class="col input-group mb-3 ">
									<input class="form-control form-control-sm input fs-6"
										type="text" placeholder="아이디 입력"
										aria-label=".form-control-sm example">

								</div>
								<div class="col-1 p-1 text-center">@</div>
								<div class="col input-group mb-3 ">
									<input class="form-control form-control-sm input fs-6"
										type="text" placeholder="주소 입력"
										aria-label=".form-control-sm example">

								</div>
								<div class="col"></div>
							</div>

							<div class="row">
								<div class="col-3 p-2 text-center fw-bold">비밀번호</div>
								<div class="col input-group mb-3 ">
									<input class="form-control form-control-sm input fs-6"
										type="text" placeholder="비밀번호 입력"
										aria-label=".form-control-sm example">

								</div>
								<div class="col-3 p-2"></div>
							</div>
							<div class="row">
								<div class="col-3 p-2 text-center fw-bold">비밀번호</div>
								<div class="col input-group mb-3 ">
									<input class="form-control form-control-sm input fs-6"
										type="text" placeholder="위의 비밀번호를 다시 입력해주세요"
										aria-label=".form-control-sm example">

								</div>
								<div class="col-3 p-2"></div>
							</div>
							<div class="row">
								<div class="col-3 p-2 text-center fw-bold">이름</div>
								<div class="col input-group mb-3 ">
									<input class="form-control form-control-sm input fs-6"
										type="text" placeholder="이름 입력"
										aria-label=".form-control-sm example">

								</div>
								<div class="col-3 p-2"></div>
							</div>
							<div class="row">
								<div class="col-3 p-2 text-center fw-bold">휴대전화 번호</div>
								<div class="col input-group mb-3 ">
									<input class="form-control form-control-sm input fs-6"
										type="text" placeholder="'-' 없이 입력해주세요"
										aria-label=".form-control-sm example">

								</div>
								<div class="col-3 p-2"></div>
							</div>
						</div>
						<div class="row border-top top">
							<div class="input-group mb-5"></div>

							<div class="row">
								<div class="col-3 p-2 text-center fw-bold mb-2">관심 지역</div>
								<select class="col form-select"
									aria-label="Default select example">
									<option selected>관심 지역</option>
									<option value="1">One</option>
									<option value="2">Two</option>
									<option value="3">Three</option>
								</select>
								<div class="col-3 p-2 text-center fw-bold mb-2"></div>
							</div>

							<div class="row">
								<div class="col-3 p-2 text-center fw-bold mb-2">관심 모임</div>
								<select class="col form-select"
									aria-label="Default select example">
									<option selected>관심 모임</option>
									<option value="1">One</option>
									<option value="2">Two</option>
									<option value="3">Three</option>
								</select>
								<div class="col-3 p-2 text-center fw-bold mb-2"></div>
							</div>

							<div class="row">
								<div class="col-3 p-2 text-center fw-bold mb-2">관심 분야</div>
								<select class="col form-select"
									aria-label="Default select example">
									<option selected>관심 분야</option>
									<option value="1">One</option>
									<option value="2">Two</option>
									<option value="3">Three</option>
								</select>
								<div class="col-3 p-2 text-center fw-bold mb-2"></div>
							</div>

						</div>
						<div class="row border-top top">
							<div class="input-group mb-5"></div>

							<div class="row left">
								<div class="p-2 text-left fw-bold fs-4 mb-3">이용약관 / 개인정보
									수집 및 이용 동의</div>
							</div>

							<div class="card border-light  left" style="margin-bottom: 50px;">
								<h5 class="card-header">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value=""
											id="flexCheckDefault"> <label
											class="form-check-label" for="flexCheckDefault"> 전체
											동의 </label>
									</div>
								</h5>
								<div class="card-body">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value=""
											id="flexCheckDefault"> <label
											class="form-check-label" for="flexCheckDefault">
											(필수)만 14세 이상입니다. </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value=""
											id="flexCheckDefault"> <label
											class="form-check-label" for="flexCheckDefault">
											(필수)이용약관 동의 </label>
									</div>
									<div class="form-check">
										<input class="col form-check-input" type="checkbox" value=""
											id="flexCheckDefault"> <label
											class="form-check-label" for="flexCheckDefault">
											(필수)개인정보 수집 및 이용 동의 </label>
									</div>
									<div class="form-check ">
										<input class="form-check-input" type="checkbox" value=""
											id="flexCheckDefault"> <label
											class="col form-check-label" for="flexCheckDefault">
											(선택) 이메일 수신 </label>
									</div>
								</div>

							</div>
							<div class="btn center">
								<button type="button" class="btn btn-primary button">가입
									완료</button>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script src="../../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
	<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
	<script
		src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer class="fixed-bottom bg-secondary text-white footer"> @
	2022 </footer>
</html>
