<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File</title>
</head>
<body>
  <h1>파일</h1>
  <span>멤버번호</span>
  <input type="text" class="membNo"><br>
  <span>파일명</span>
  <input type="text" class="fileName"><br>
  <button type="button" class="add-btn">등록하기</button>
  <button type="button" class="cancel-btn">취소하기</button>

  <script>
    var xMembNo = document.querySelector('.membNo')
    var xFileName = document.querySelector('.fileName')

    document.querySelector('.add-btn').addEventListener("click", function() {
      console.log(xMembNo.value)
      console.log(xFileName.value)
      fetch(`/file/add?bno=${xMembNo.value}&name=${xFileName.value}`)
        .then(function(response) {
          return response.json();
        })
        .then(function(file) {
          console.log(file);
          location.href = "index.html"
        })

      
    });

    document.querySelector('.cancel-btn').addEventListener('click', function() {
      location.href = 'index.html'
    })

    
  </script>
</body>
</html>
