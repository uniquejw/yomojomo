<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 파비콘생성 -->
  <link rel="icon" href="/junho/img/logo.png">
  <!-- css 초기화 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <!-- 아이콘 연결 코드 -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- 부트스트랩 CSS-->
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <!-- 내 css 연결하기 -->
  <link rel="stylesheet" href="/junho/css/midpointsubmain1.css">
  <!-- JQUERY -->
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <!-- 내 JS 연결하기 -->
  <script src="/junho/js/memberfinalpoint.js" defer></script>
  <!-- Kakao Map Api -->
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2b7fdb2b98c4e61592bd51f09cac1ca8&libraries=services"></script>
  <title>Yomojomo</title>
</head>
<body>
  
  <!-- HEADER -->
  <div id="header"></div>


  <!-- MIDPOINT-RESULT -->
  <section class="midpoint-result">
    <div class="inner">
        <div class="content">
          <div class="map_wrap">
            <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
            <ul id="category">
              <li id="food" onclick="clickList('맛집')">맛집</li>       
              <li id="mart" onclick="clickList('마트')">마트</li>  
              <li id="pharmacy" onclick="clickList('약국')">약국</li>
              <li id="oil" onclick="clickList('주유소')">주유소</li>
              <li id="cafe" onclick="clickList('카페')">카페</li>
              <li id="csv" onclick="clickList('편의점')">편의점</li>   
            </ul>
            <div id="menu_wrap" class="bg_white">
                <div class="option">
                    <div>
                        <form onsubmit="searchPlaces(); return false;">
                            키워드 : <input type="text" id="keyword" size="15"> 
                            <button type="submit">검색하기</button> 
                        </form>
                    </div>
                </div>
                <hr>
                <ul id="placesList"></ul>
                <div id="pagination"></div>
            </div>
          </div>
        </div>
    </div>
  </section>

  <!-- FOOTER -->
  <div id="footer"></div>
</body>
</html>
